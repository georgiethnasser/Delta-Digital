<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escritorio Mac</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contenedor-proceso">

    <div class="container">

            <div class="contenido mac-desktop" style="--r:-15;">

                <div class=" mac-menu-bar">
                    <div class="mac-button mac-red"></div>
                    <div class="mac-button mac-yellow"></div>
                    <div class="mac-button mac-green"></div>
                </div>

                <div class="imagen">
                    <img src="imagen.jpg" alt="Escritorio">
                </div>  

            </div>  

            <div class="contenido content" style="--r:-5;"> 
                <div class="parrafo">
                    <h2>Definición</h2>
                    <p>Comenzamos con un análisis en conjunto de tus metas, objetivos y cómmo alcanzarlos a través de tu sitio Web</p>
                </div>
            </div>

            <div class="contenido content-list" style="--r:-25;"> 
                <div class="numero">
                    <h2>01</h2>
                </div>
                <div class="list">
                    <ul>
                        <li><i class="fa-regular fa-circle-check"></i>Estudio del Mercado</li>
                        <li><i class="fa-regular fa-circle-check"></i>Referencias</li>
                        <li><i class="fa-regular fa-circle-check"></i>Definir Objetivos</li>
                    </ul>
            </div>
        </div>
      
    </div>
    
    <div class="linea-blanca"></div>
</div>






</body>
</html>
